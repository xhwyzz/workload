<!doctype html>
<html lang="zh">
<head>
    {% load staticfiles %}
<script type="text/javascript">
	var xmlhttp;
	function loadChart(values, t)
    {
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: t + '工作量'
            },
            tooltip: {},
            legend: {
                data:['工作量']
            },
            xAxis: {
                data: values['name']
                {#data: ['chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei','chenjiawei',]#}

            },
            yAxis: {},
            series: [{
                name: '工作量',
                type: 'bar',
                data: values['workcount']
            }]
        };
        myChart.setOption(option);
    }
</script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工作量</title>
<link rel="stylesheet" type="text/css" href="{% static '/css/default.css'%}">
    {#<link href="http://fonts.useso.com/css?family=Open+Sans:400,700,600" rel="stylesheet" type="text/css">#}
    {#<link href="http://libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">#}
<link href="{% static '/css/app.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="contentWrapper">
	<div id="contentLeft">
		<ul id="leftNavigation">

            {% for dates, infos in wdict.items %}
            <li>
                <a onclick="loadChart({{ infos.days }},'天')"> {{ dates }} </a>
                <ul>
                    {% for key,values in infos.hours.items %}
                        <li>
                            <a onclick="loadChart({{ values }}, '小时')">{{ key }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
		</ul>
	</div>
	<div id="contentRight">
        <div id="main" style="width: 85%;height:800px;position: absolute;"></div>
	</div>
</div>
<script src= "{% static '/js/jquery-2.1.1.min.js'%}"></script>
<script src= "{% static '/js/jquery.ssd-vertical-navigation.min.js'%}" type="text/javascript"></script>
<script src= "{% static '/js/echarts.min.js'%}"></script>
<script src= "{% static '/js/app.js'%}"></script>
</body>
</html>
