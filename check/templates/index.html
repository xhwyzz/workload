<!doctype html>
<html lang="zh">
<head>
    {% load staticfiles %}
<script type="text/javascript">
    var pdict = {{ pdict|safe }};
	function loadChart(data, tstr){
        document.getElementById('container').innerHTML = "<h1>"+tstr+" 统计<\h1>";
        maxi = 0;
        for(var i in data) {
            if (maxi < data[i].value){
                maxi = data[i].value
            }
        }
        maxi = maxi * 1.2
        const chart = new G2.Chart({
            container: 'container',
            forceFit: true,
            height: 800,
            padding: [ 20, 40, 50, 124 ]
        });
        chart.source(data, {
            value: {
                max: maxi,
                min: 0,
                nice: false,
                alias: tstr + ' 工作量'
            }
        });
        chart.axis('type', {
            label: {
                textStyle: {
                fill: '#000000',
                fontSize: 12
            }
          },
          tickLine: {
            alignWithLabel: false,
            length: 0
          },
          line: {
            lineWidth: 0
          }
        });
        chart.axis('value', {
          label: null,
          title: {
            offset: 30,
            textStyle: {
              fontSize: 20,
              fontWeight: 300
            }
          }
        });
        chart.legend(false);
        chart.coord().transpose();
        chart.interval().position('type*value').size(26)
          .opacity(1)
          .label('value', {
            textStyle: {
              fill: '#000000'
            },
            offset: 10
          });
        chart.render();
        {#点击跳转个人统计#}
        chart.on('dblclick', function(e){
            if (e.data && document.getElementsByClassName("active")[0]){
                var demo = document.getElementsByClassName("active");
                var logdate = demo[0].children[0].childNodes[0].nodeValue;
                const data = pdict[logdate.trim()][e.data._origin.type]
                document.getElementById('container').innerHTML = "<h1>"+[e.data._origin.type]+' '+logdate.trim()+" 统计<\h1>";

                const chart = new G2.Chart({
                    container: 'container',
                    forceFit: true,
                    height: 800,
                    padding: [20, 20, 50, 20]
                });
                chart.source(data);
                chart.scale('value', {
                    alias: '工作量'
                });
                chart.axis('type', {
                    label: {
                        textStyle: {
                            fill: '#aaaaaa'
                        }
                    },
                    tickLine: {
                        alignWithLabel: false,
                        length: 0
                    }
                });
                chart.axis('value', false);
                chart.tooltip({
                    share: true
                });

                chart.interval().position('type*value').opacity(1)
                    .label('value', {
                        useHtml: true,
                    });
                chart.render();
            }
        })
    }
</script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工作量</title>
<link rel="stylesheet" type="text/css" href="{% static '/css/default.css'%}">
<link href="{% static '/css/app.css'%}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="contentWrapper">
	<div id="contentLeft">
		<ul id="leftNavigation">

            {% for dates, infos in wdict.items %}
            <li>
                <a onclick="loadChart({{ infos.days }}, '{{ dates }}')"> {{ dates }} </a>
                <ul>
                    {% for key,values in infos.hours.items %}
                        <li>
                            <a onclick="loadChart({{ values }}, '{{ key }}')">{{ key }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
		</ul>
	</div>
	<div id="contentRight">
        <div id="container" />
	</div>
</div>
<script src= "{% static '/js/jquery-2.1.1.min.js'%}"></script>
<script src= "{% static '/js/jquery.ssd-vertical-navigation.min.js'%}" type="text/javascript"></script>
<script src= "{% static '/js/echarts.min.js'%}"></script>
<script src= "{% static '/js/app.js'%}"></script>
<script src="{% static '/js/g2.min.js'%}"></script>
<script src="{% static '/js/data-set.min.js'%}"></script>
</body>
</html>
